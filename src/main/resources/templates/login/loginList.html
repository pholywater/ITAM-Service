<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        로그인 가능한 사용자 리스트
        <table>
            <thead><tr>
                <th>No.</th>
                <th>이름</th>
                <th>부서</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u:${list}">
                <td th:text="${u.login_id}"></td>
                <td th:text="${u.login_name}"></td>
                <td th:text="${u.login_depart}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
