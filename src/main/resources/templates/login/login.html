<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ITAM Login Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body class="p-0 m-0 bg-body-tertiary ">
<div class="container p-3 position-absolute top-50 start-50 translate-middle"
     style="width:350px;">
    <div class="d-flex justify-content-center mb-4">
        <img src="/img/logoLogin.png" width="150" height="63">
    </div>
    <h3 class="h1 mt-1 mb-4 fw-normal text-center">ITAM Service</h3>
    <form th:action="@{/login}" th:object="${userVo}" method="post">
        <div class="form-floating">
            <input type="text" class="form-control mb-2 bg-light-subtle border border-secondary-subtle "
                   th:field="*{hmmId}" autofocus/>
            <label class="form-check-label" th:for="hmmId">Login ID</label>
        </div>
        <div class="form-floating">
            <input type="password"
                   class="form-control mb-2 bg-light-subtle bg-opacity-10 border border-secondary-subtle"
                   th:field="*{password}"/>
            <label class="form-check-label" th:for="password">Password</label>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="form-control btn btn-primary me-1 mb-2">Sign in</button>
            <!--<button type="button" onclick="location.href='signup'" class="form-control btn btn-success ms-1 mb-2">회원
                가입
            </button>-->
        </div>
        <h2 class="h6 mt-5 mb-5 fw-normal text-center">현대디지텍코어(주)</h2>
    </form>
</div>
</body>
</html>
