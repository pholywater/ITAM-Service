<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <title>로그인 정보 페이지 </title>
</head>
<body class="p-0 m-0 border-0 bd-example m-0 border-0">

<div>
    <div id="myDiv1" class="d-flex justify-content-center"><h1>이곳에 메인 화면</h1>
    </div>

    <tr th:each="u:${user}">
        <td th:text="${userId}">아이디 :</td>
        <td th:text="${u.name}">이름 :</td>
        <td th:text="${u.department}">부서 :</td>
    </tr>

    <h3>로그인 사용자 정보</h3>
    <h2 th:text="${user.name}">사용자 이름 리스트</h2>
    <p>아이디 :</p>
    <p th:text="${user.userId}">아이디 :</p>
    <span>비밀번호 : </span>
    <span th:text="${user.password}">비밀번호 : ${password}</span>
    <div>부서 :</div>
    <div th:text="${user.department}"></div>

    <button type="button" onclick="location.href='update'">수정하기</button>
    <form action="logout" method="post">
        <button type="submit">로그아웃</button>
    </form>

    <form action="delete" method="post">
        <button type="submit">탈퇴하기</button>
    </form>
</div>


<!--Footer 영역을 참조합니다.-->
<footer th:replace="common/fragments/footer :: FooterFragment"></footer>

</body>
</html>
