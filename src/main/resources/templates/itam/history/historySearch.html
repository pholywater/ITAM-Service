<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/historyLayout}"
      layout:fragment="Content"
>

<head>
    <link rel="stylesheet" type="text/css" href="css/datatables/dataTables.css"/>
    <link rel="stylesheet" type="text/css"
          href="css/datatables/responsive.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/datatables/jquery.dataTables.min-1.13.7.css"/>
    <link rel="stylesheet" type="text/css" href="css/datatables/buttons.dataTables.min-2.4.2.css"/>
    <script src="jquery/jquery-3.7.0.js"></script>
    <script src="js/datatables/dataTables-1.13.7.js"></script>
    <script src="js/datatables/dataTables.buttons.min.js"></script>
    <script src="js/datatables/jszip.min-3.10.1.js"></script>
    <script src="js/datatables/pdfmake.min.js"></script>
    <script src="js/datatables/vfs_fonts.js"></script>
    <script src="js/datatables/buttons.html5.min-2.4.2.js"></script>
    <script src="js/datatables/buttons.print.min-2.4.2.js"></script>
    <script src="js/datatables/dataTables.fixedColumns.min.js"></script>
    <script src="js/datatables/dataTables.responsive.min.js"></script>
</head>

<body>
<div id="myDiv" class="container-fluid">

    <h5 Style="text-align:center">HMM 전산 장비 및 소모품 이력 조회</h5>
    <div style="text-align: right; margin-bottom: 10px;">
        <span id="navSearchText" style="margin-right: 10px;"></span>
        <span id="searchValueText"></span>
    </div>
    <hr>
    <table id="myTable" class="display nowrap" style="width:100%">

        <thead>
        <tr>
            <th>No.</th>
            <th>처리 일시</th>
            <th>요청 일시</th>
            <th>구분</th>
            <th>입출고</th>
            <th>요청자</th>
            <th>작업자</th>
            <th>사번</th>
            <th>부서</th>
            <th>이름</th>
            <th>직급</th>
            <th>장비번호</th>
            <th>모델명</th>
            <th>요청 내용</th>
            <th>비고 내용</th>
            <th>기타</th>
            <th>스펙1</th>
            <th>스펙2</th>
            <th>스펙3</th>

        </tr>
        </thead>

        <tfoot>
        </tfoot>
    </table>
</div><!-- /container -->
<script>
    $(document).ready(function () {
        // 페이지 로딩 시 myDiv 표시
        $("#myDiv").show();

        // DataTables 초기화
        $('#myTable').DataTable({
            processing: true,
            serverSide: true,
            searching: true,
            scrollCollapse: true,
            scrollY: '700px',
            scrollX: true,
            fixedColumns: {
                leftColumns: 0,
                rightColumns: 1
            },
            dom: 'Bfrtip',
            lengthMenu: [
                [5, 10, 25, 50, 100, -1],
                ['5 rows', '10 rows', '25 rows', '50 rows', '100 rows', 'Show all']
            ],
            iDisplayLength: 10,
            buttons: ['pageLength', 'copy', 'csv', 'excel', 'pdf', 'print'],
            ajax: {
                url: '/api/historySearch',
                type: 'POST',
                data: function (d) {
                    // 날짜 필터 전달
                    d.searchStart = $('input[name="searchStart"]').val();
                    d.searchEnd = $('input[name="searchEnd"]').val();
                },
                dataSrc: function (json) {
                    // 검색어 표시 영역 업데이트
                    const navSearch = json.navSearch || '';
                    const searchValue = json.search || '';

                    $('#navSearchText').html(navSearch ? `검색어 1 : <strong>${navSearch}</strong>` : '');
                    $('#searchValueText').html(searchValue ? `검색어 2 : <strong>${searchValue}</strong>` : '');

                    return json.data;
                }
            },
            columnDefs: [
                {
                    targets: [15, 16, 17, 18], // 기타 및 스펙 컬럼 정렬 비활성화
                    orderable: false
                }
            ],
            order: [], // 기본 정렬 제거 → 서버에서 설정한 정렬 사용
            colReorder: true,
            responsive: false,
            columns: [
                { data: 0 },  // No.
                { data: 1 },  // 처리 일시
                { data: 2 },  // 요청 일시
                { data: 3 },  // 구분
                { data: 4 },  // 입출고
                { data: 5 },  // 요청자
                { data: 6 },  // 작업자
                { data: 7 },  // 사번
                { data: 8 },  // 부서
                { data: 9 },  // 이름
                { data: 10 }, // 직급
                { data: 11 }, // 장비번호
                { data: 12 }, // 모델명
                { data: 13 }, // 요청 내용
                { data: 14 }, // 비고 내용
                { data: 15 }, // 기타
                { data: 16 }, // 스펙1
                { data: 17 }, // 스펙2
                { data: 18 }  // 스펙3
            ]
        });
    });
</script>

</body>
</html>
