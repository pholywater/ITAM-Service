<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        자산 리스트 보여주기
        <table>
            <thead><tr>
                <th>입출고</th>
                <th>장비상태</th>
                <th>사원번호</th>
                <th>이름</th>
                <th>직급</th>
                <th>직원상태</th>
                <th>용도</th>
                <!--
                <th>비고1</th>
                <th>비고2</th>
                -->
                <th>장비번호</th>

                <th>타입</th>
                <th>제조사</th>
                <th>모델명</th>

                <th>email</th>
                <!--
                <th>부서</th>
                -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="u:${list}">
                <td th:text="${u.statusType}"></td>
                <td th:text="${u.statusAssetStatus}"></td>
                <td th:text="${u.memberId}"></td>
                <td th:text="${u.memberName}"></td>
                <td th:text="${u.memberRank}"></td>
                <td th:text="${u.memberStatus}"></td>
                <!--
                <td th:text="${u.memberEtc1}"></td>
                <td th:text="${u.memberEtc2}"></td>
                -->
                <td th:text="${u.statusAssetUsage}"></td>
                <td th:text="${u.assetNumber}"></td>
                <td th:text="${u.modelType}"></td>
                <td th:text="${u.modelManufacturer}"></td>
                <td th:text="${u.assetModelName}"></td>


                <td th:text="${u.tgateMemberEmail}"></td>
                <!--
                <td th:text="${u.tgateMemberDepartment}"></td>
                -->
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
