<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">

<body>
<div id="myDiv1" class="container">
    <hr>
    <form th:object="${assetVo}" method="post">  <!--action="/assetUpdate"-->
        <div class="row align-items-start">
            <div class="col">
                <h3>장비 조회 내역</h3>

                <div class="form-floating">
                    <input type="search" list="assetList" class="form-control mb-1"
                           th:field="*{assetNumber}" autofocus/>
                    <datalist id="assetList">
                        <option th:each="a : ${assetList}" th:value="${a.assetNumber}"
                                th:label="|${a.statusAssetUsage} / ${a.memberName}/ ${a.memberId} / ${a.departmentFloor} / ${a.assetModelName} / ${a.statusAssetSpec2} / ${a.statusAssetSpec3}|">
                    </datalist>
                    <label th:for="assetNumber">관리번호 입력</label>
                    <!--<button type="button" class="btn btn-info mb-1" onClick="javascript:history.back(-1)"
                    >뒤로가기
                    </button>-->

                    <button type="submit" class="btn btn-primary mb-1" formaction="/assetSearch" formmethod="post">장비조회
                    </button>

                    <button type="submit" class="btn btn-success mb-1" formaction="assetUpdate" formmethod="post">장비수정
                    </button>

                    <button type="button" class="btn btn-info mb-1" onClick="javascript:history.back(-1)"
                    >뒤로가기
                    </button>
                    <!--<button type="submit" class="btn btn-primary mb-1" formaction="assetAdd" formmethod="get">추가등록
                    </button>-->
                    <!--<button type="submit" class="btn btn-danger mb-1" formaction="assetDelete" formmethod="post"
                            disabled>삭제하기
                    </button>-->
                </div>
            </div>
            <div class="col">
                <h3>장비 상태 정보</h3>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="statusType" id="statusType"
                           th:value="${asset.statusType}" readonly/>
                    <label th:for="statusType">입출고 상태</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="statusAssetStatus" id="statusAssetStatus"
                           th:value="${asset.statusAssetStatus}" readonly/>
                    <label th:for="statusAssetStatus">장비 상태</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="statusAssetUsage" id="statusAssetUsage"
                           th:value="${asset.statusAssetUsage}" readonly/>
                    <label th:for="statusAssetUsage">지급 용도</label>
                </div>

            </div>
            <div class="col">
                <h3>사용자 정보</h3>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="statusMemberId" id="statusMemberId"
                           th:value="${asset.statusMemberId}" readonly/>
                    <label th:for="statusMemberId">장비 소유자 사번</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="memberName" id="memberName"
                           th:value="${asset.memberName}" readonly/>
                    <label th:for="memberName">사용자 이름</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="memberDepartment" id="memberDepartment"
                           th:value="${asset.memberDepartment}" readonly/>
                    <label th:for="memberDepartment">사용자 부서</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="memberDepartmentDetail"
                           id="memberDepartmentDetail"
                           th:value="${asset.memberDepartmentDetail}" readonly/>
                    <label th:for="memberDepartmentDetail">사용자 부서 상세</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="statusAssetEtc1"
                           id="statusAssetEtc1"
                           th:value="${asset.statusAssetEtc1}" readonly/>
                    <label th:for="statusAssetEtc1">모니터 현황(싱글,듀얼,트리플)</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="statusAssetEtc2"
                           id="statusAssetEtc2"
                           th:value="${asset.statusAssetEtc2}" readonly/>
                    <label th:for="statusAssetEtc1">용도 상세</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="assetDuration" id="assetDuration"
                           th:value="${asset.assetDuration}" readonly/>
                    <label th:for="assetDuration">장비 지급 기간</label>
                </div>
            </div>

            <div class="col">
                <h3>장비 스펙 정보</h3>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="assetModelCode" id="assetModelCode"
                           th:value="${asset.assetModelCode}" readonly/>
                    <label th:for="assetModelCode">모델 코드 : </label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="assetModelName" id="assetModelName"
                           th:value="${asset.assetModelName}" readonly/>
                    <label th:for="assetModelName">모델명 : </label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="assetSerialNumber" id="assetSerialNumber"
                           th:value="${asset.assetSerialNumber}" readonly/>
                    <label th:for="assetSerialNumber">시리얼 : </label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="assetWiredMacAddress" id="assetWiredMacAddress"
                           th:value="${asset.assetWiredMacAddress}" readonly/>
                    <label th:for="assetWiredMacAddress">유선 MAC Address : </label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="assetWirelessMacAddress"
                           id="assetWirelessMacAddress" th:value="${asset.assetWirelessMacAddress}"
                           readonly/>
                    <label th:for="assetWirelessMacAddress">무선 MAC Address : </label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="statusAssetSpec1" id="statusAssetSpec1"
                           th:value="${asset.statusAssetSpec1}" readonly/>
                    <label th:for="statusAssetSpec1">Storage / 인치 : </label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="statusAssetSpec2" id="statusAssetSpec2"
                           th:value="${asset.statusAssetSpec2}" readonly/>
                    <label th:for="statusAssetSpec2">Memory / 해상도 : </label>
                </div>
                <div class="form-floating">
                    <input type="date" class="form-control mb-1" name="assetArrivalDate" id="assetArrivalDate"
                           th:value="${#dates.format(asset.assetArrivalDate, 'yyyy-MM-dd')}" readonly/>
                    <label th:for="assetArrivalDate">도입일 : </label>
                </div>
            </div>
            <div class="col">
                <h3>최초 지급 내역</h3>
                <div class="form-floating">
                    <input type="string" class="form-control mb-1" name="assetPaymentDate" id="assetPaymentDate"
                           th:value="${#dates.format(asset.assetPaymentDate, 'yyyy-MM-dd')}" readonly/>
                    <label th:for="assetPaymentDate">지급일 : </label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="assetPaymentMemberId" id="assetPaymentMemberId"
                           th:value="${asset.assetPaymentMemberId}" readonly/>
                    <label th:for="assetPaymentMemberId">최초지급 사번 : </label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="assetPaymentMemberName"
                           id="assetPaymentMemberName" th:value="${asset.assetPaymentMemberName}"
                           readonly/>
                    <label th:for="assetPaymentMemberName">최초지급 이름 : </label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="assetPaymentMemberRank"
                           id="assetPaymentMemberRank" th:value="${asset.assetPaymentMemberRank}"
                           readonly/>
                    <label th:for="assetPaymentMemberRank">최초지급 직급 : </label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="assetPaymentDepartment"
                           id="assetPaymentDepartment" th:value="${asset.assetPaymentDepartment}"
                           readonly/>
                    <label th:for="assetPaymentDepartment">최초지급 부서 : </label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control mb-1" name="assetPaymentDetails" id="assetPaymentDetails"
                           th:value="${asset.assetPaymentDetails}" readonly/>
                    <label th:for="assetPaymentDetails">최초지급 내용 : </label>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
