<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    반복 출력 화면 테스트
    <tr th:each="u:${user}">
        <td th:text="${hmm_id}">아이디 : </td>
        <td th:text="${u.name}">이름 : </td>
        <td th:text="${u.department}">부서 : </td>
    </tr>

    <h2>로그인 사용자 정보</h2>
    <h2 th:text="${user.name}"> 사용자 이름 리스트</h2>
    <p>아이디 :</p>
    <p th:text="${user.hmm_id}">아이디 : </p>
    <span>비밀번호 : </span>
    <span th:text="${user.password}">비밀번호 : ${password}</span>
    <div>부서 : </div>
    <div th:text="${user.department}"></div>



    <button type="button" onclick="location.href='update'">수정하기</button>

    <form action="logout" method="post">
        <button type="submit">로그아웃</button>
    </form>

    <form action="delete" method="post">
        <button type="submit">탈퇴하기</button>
    </form>

</body>
</html>
